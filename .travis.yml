language: go

go:
  - "1.15"

env:
  global:
    - GO111MODULE=on
    - DB_DRIVER=dbx
    - DB_DIALECT=postgres
    - PGHOST=localhost
    - PGPORT=5432
    - PGDATABASE=test
    - PGUSER=postgres
    - PGPASSWORD=
    - MYUSER=travis
    - MYPASSWORD=

services:
  - mysql
  - postgresql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'

install:
  - go install github.com/mattn/goveralls

script:
  - ./build+test.sh travis

